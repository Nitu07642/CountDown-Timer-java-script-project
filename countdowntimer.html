<html lang="en">

    <title>Count Down Timer</title>
    <link rel="stylesheet" href="countdowntimer.css">
    
</head>
<body>
    <div class="container">
            <h1>Count Down Timer</h1>
         <div class="innercontainer">   
        <div class="big-text" >
            <p id="day1"> 0</p>
            <span>day</span>
        </div>
        <div class="big-text" >
            <p id="hour1">0 </p>
            <span>Hours</span>
        </div>
        <div class="big-text">
            <p id="mint1">0 </p>
            <span>Minuts</span>
        </div>
        <div class="big-text">
            <p id="second1"> 0</p>
            <span>Second</span>
        </div>
        </div>
    </div>
</body>
<script src="countdowntimer.js"></script>
</html>
